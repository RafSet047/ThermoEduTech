model:
  type: TabTransformer
  args:
    configs_path: "src/models/transformer/configs.yaml"
    device: 'cpu'

train:
  type: ThermoTransformerDataset
  args:
    data_path: 'dataset/train.csv'
    configs_path: 'dataset/configs.yaml'
    device: 'cpu'

valid:
  type: ThermoTransformerDataset
  args:
    data_path: 'dataset/valid.csv'
    configs_path: 'dataset/configs.yaml'
    device: 'cpu'

test:
  type: ThermoTransformerDataset
  args:
    data_path: 'dataset/valid.csv'
    configs_path: 'dataset/configs.yaml'
    device: 'cpu'

optimizer:
  type: Adam
  args:
    lr: 0.0001

criterion:
  type: MSELoss
  args: {}

schedulers:
  type: ReduceLROnPlateau
  args: {}

device: cpu
num_epochs: 10
batch_size: 256
model_path: "ft_transformer.pt"
output_dirpath: 'results/ft_transformer'